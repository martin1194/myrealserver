<h1>bearing list</h1>
<div *ngIf="error">{{error}}</div>
<div *ngIf="success">{{success}}</div>

<h2>BEARING數量</h2>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons&display=block" rel="stylesheet">
<div class="mat-app-background basic-container">
<div class="mat-elevation-z8">
  <mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>
  <table mat-table [dataSource]="dataSource">

  <ng-container matColumnDef="brand_name">
    <th mat-header-cell *matHeaderCellDef> 牌子名 </th>
    <td mat-cell *matCellDef="let bearings"> {{bearings.brand_name}} </td>
  </ng-container>

  <ng-container matColumnDef="bearing_model_number">
    <th mat-header-cell *matHeaderCellDef> 型號 </th>
    <td mat-cell *matCellDef="let bearings"> {{bearings.bearing_model_number}} </td>
  </ng-container>

  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef> 數量 </th>
    <td mat-cell *matCellDef="let bearings"> {{bearings.amount}} </td>
  </ng-container>

  <ng-container matColumnDef="bearing_id">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let bearings"></td>
  </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let rows; columns: displayedColumns;"></tr>
  </table>
<mat-paginator [pageSizeOptions]="[10, 20, 50, 100]" 
[pageSize]="100"
showFirstLastButtons></mat-paginator>
</div>
</div>
